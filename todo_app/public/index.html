<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="title"><h1>To-Do List</h1></div>
            <form action="/tasks/add_to_list" method="POST" id="add_panel">
                <input type="text" id="add_text" name="task" placeholder="Add your task" autocomplete="off">
                <button id="add_btn" type="submit">Add</button>
            </form>
        <div id="content">
            <ul id="tasks">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
